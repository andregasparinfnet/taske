services:
  # 1. O Backend (Spring Boot)
  - type: web
    name: taske-backend
    env: docker
    rootDir: .                    # Contexto raiz para o Docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: taske-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: taske-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: taske-db
          property: password

# 2. O Frontend (React) - Como Site Estático (Melhor Performance/CDN)
staticSites:
  - name: taske-frontend
    rootDir: ./frontend           # Diretório raiz do app React
    buildCommand: npm install && npm run build
    publishPath: dist             # Pasta de saída do build (Vite = dist, CRA = build)
    plan: free
    region: oregon
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: taske-backend
          property: url

databases:
  # 3. O Banco de Dados
  - name: taske-db
    databaseName: taske
    user: taskeuser
    plan: free
    region: oregon
    ipAllowList: [] # Segurança: só permite acesso interno (do backend)
